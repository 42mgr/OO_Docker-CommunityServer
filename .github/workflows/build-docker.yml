name: Build and Push Docker Images

on:
  repository_dispatch:
    types: [custom-release-trigger]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.mod
            tag: latest
          - dockerfile: Dockerfile.multi
            tag: multi

    steps:
      - uses: actions/checkout@v4

      - name: Get latest release
        id: get_release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: owner/source-repo
          token: ${{ secrets.PAT_TOKEN }}

      - name: Download .deb from latest release
        run: |
          curl -L -o onlyoffice-communityserver-custom.deb \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
            https://github.com/owner/source-repo/releases/download/${{ steps.get_release.outputs.release }}/onlyoffice-communityserver-custom.deb

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: mgr42/oo_crm:${{ matrix.tag }}
